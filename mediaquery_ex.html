<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediaQuery Example</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            border: 1px solid violet;
        }

        .container {
            
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            border: 2px solid black;
           
        }

        .box {
            width: 200px;
            height: 100px;
            margin: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            border-radius: 5px;
            border: 2px solid green;
        }

        .box1 {
            background-color: #3498db;
        }

        .box2 {
            background-color: #e74c3c;
        }

        .box3 {
            background-color: #2ecc71;
        }

        .box4 {
            background-color: #f1c40f;
        }

        @media (min-width: 400px) {
            .container {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;

            }
        }

            @media (min-width: 600px) {
                .container {
                    display: flex;
                    flex-direction: row;
                    align-items: center;
                    justify-content: center;

                }
            }
        
    </style>
</head>

<body>
    <div class="container">
        <div class="box box1">Box 1</div>
        <div class="box box2">Box 2</div>
        <div class="box box3">Box 3</div>
        <div class="box box4">Box 4</div>
    </div>
</body>

</html>
